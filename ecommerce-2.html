<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eCommerce con Carrito</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cart-list {
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <!-- Barra de navegaci칩n -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Mi Tienda</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Productos</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cartModal">
              游 Carrito (<span id="cartCount">0</span>)
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Secci칩n de productos -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Nuestros Productos</h2>
    <div id="productContainer" class="row">
      <!-- Los productos se a침adir치n din치micamente -->
    </div>
  </div>

  <!-- Modal del carrito -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Carrito de Compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul id="cartList" class="list-group cart-list">
            <!-- Lista de productos en el carrito -->
          </ul>
          <p class="mt-3">Total: $<span id="cartTotal">0.00</span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" onclick="clearCart()">Vaciar Carrito</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Productos disponibles
    const products = [
      { id: 1, name: "Producto 1", price: 20.0, image: "https://via.placeholder.com/300" },
      { id: 2, name: "Producto 2", price: 30.0, image: "https://via.placeholder.com/300" },
      { id: 3, name: "Producto 3", price: 40.0, image: "https://via.placeholder.com/300" },
    ];

    // Carrito
    let cart = [];

    // Inicializar productos
    function displayProducts() {
      const productContainer = document.getElementById("productContainer");
      products.forEach((product) => {
        const productCard = `
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="${product.image}" class="card-img-top" alt="${product.name}">
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="fw-bold">$${product.price.toFixed(2)}</p>
                <button class="btn btn-primary w-100" onclick="addToCart(${product.id})">Agregar al Carrito</button>
              </div>
            </div>
          </div>
        `;
        productContainer.innerHTML += productCard;
      });
    }

    // Agregar producto al carrito
    function addToCart(productId) {
      const product = products.find((p) => p.id === productId);
      cart.push(product);
      updateCart();
    }

    // Actualizar carrito
    function updateCart() {
      const cartCount = document.getElementById("cartCount");
      const cartList = document.getElementById("cartList");
      const cartTotal = document.getElementById("cartTotal");

      cartCount.textContent = cart.length;
      cartList.innerHTML = "";
      let total = 0;

      cart.forEach((product, index) => {
        total += product.price;
        const listItem = `
          <li class="list-group-item d-flex justify-content-between align-items-center">
            ${product.name} - $${product.price.toFixed(2)}
            <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">Eliminar</button>
          </li>
        `;
        cartList.innerHTML += listItem;
      });

      cartTotal.textContent = total.toFixed(2);
    }

    // Eliminar producto del carrito
    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    // Vaciar carrito
    function clearCart() {
      cart = [];
      updateCart();
    }

    // Inicializar
    displayProducts();
  </script>
</body>
</html>
